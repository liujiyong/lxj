server.context-path=/lxj

#数据库配置
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/lxj?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username = lxj
spring.datasource.password = lxj

mybatis.mapper-locations = classpath:mapping/*.xml
mybatis.type-aliases-package = com.lxj.model


#日志文件设置
logging.level.root=INFO
logging.file=/logs/server.log

image.file.upload.dir=static/upload/